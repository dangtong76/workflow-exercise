name: Simple Action
on: [push]
jobs:
  simple-action:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        uses: actions/hello-world-javascript-action@5e3d763d491e2f097a82c5eb2b24ac62767f32ee
        with:
          who-to-greet: Alpha
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"
